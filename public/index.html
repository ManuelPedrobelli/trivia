<!DOCTYPE html>
<html>
   <head>
      <title>Trivia!</title>
      <link rel="stylesheet" type="text/css" href="index.css">
      <head>
         <link rel="icon" href="img/peakpx.jpg">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
      </head>
   </head>
  
   <body onload="init()" class="animate__animated animate__slideInUp">
      <div id="contenedor" class="animate__animated animate__slideInUp" >
         
         <h1 class="title">¡Bienvenido a Trivia!</h3>
         <p class="sub-title">Desafía a tus amigos y sé el primero en llegar a la casilla de salida para ganar<br> ¡Buena suerte!</p>
         
         <div id="buttons">

             <button class="boton-login" id="boton-crear" type="submit" onclick="crearPartida()">Crear una nueva partida</button>            
             
             <button class="boton-login" id="join-button">Unirme a una partida</button>            
         
         </div>  
         
          <div class="invisible" id="div-join">

            <form id="login-form"  action="#" >
               <input type="text" placeholder="Pega el codigo de mesa aqui" class="input-login" width=300 id="boardId" name="boardId"  required autocomplete="off">
               <button class="boton-connect" type="submit">Conectar</button>
            </form>
         </div>
               
      </div>
      
      
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
      <script src="index.js"></script>
   </body>
   </html>
